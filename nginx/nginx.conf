events {}

http {
  server {
    listen 80;

    location / {
      proxy_pass http://web-app:3000;
    }

    location /api/me {
      proxy_pass http://user-manager:8081/me;
    }

    location /api/login {
      proxy_pass http://user-manager:8081/login;
    }

    location /api/logout {
      proxy_pass http://user-manager:8081/logout;
    }
  }
}

